<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(176, 162, 162);
            padding: 0;
            margin: 0;
        }
    </style>
</head>


<body>

    <h1>Exemplo de Requisição com Fetch</h1>
    <img id="catImage" src="" alt="Gato com código 100">

    <script>
        const catImage = document.getElementById('catImage');
        fetch('https://http.cat/100', {
            method: 'GET',
            mode: 'no-cors',
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    console.log(response);
                    throw new Error("Erro de Requisicao");
                }
                // if (response.ok) {
                return response.blob();
                // }
            })
            .then(blob => {
                const imageURL = URL.createObjectURL(blob);
                console.log(imageURL)
                catImage.src = imageURL;
                // console.log(data);
            })
            .catch(error => {
                console.log(error);
            });
    </script>
</body>

</html>
